<!DOCTYPE html>
<html>
  <head>
    <title>Video Media</title>
  </head>
  <body>
    <h3>Menampilkan Video</h3>
    <!-- Pakai atribute controls supaya bisa diplay video nya -->
    <!-- atribut preload:none agar diloading ketika dipencet start -->
    <!-- atribut preload:metadata untuk menampilkan metadata video -->
    <video src="video/video-oop-java.mp4" width="100%" poster="img/cover.png" controls preload="metadata">
      <p>Ini adalah Video</p>
    </video>
  </body>
</html>
