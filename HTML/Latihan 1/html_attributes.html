<!DOCTYPE html>
<html>
  <head>
    <title>HTML Atributes</title>
  </head>
  <body>
    <!-- href atribut -->
    <a href="http:www.google.com">http sebagai nilai nya</a>
    <!-- title atribut -->
    <abbr title="Sekolah Dasar">Sekolah dasar sebagai nilainya</abbr>
    <!-- align atribut -->
    <p align="justify">justify sebagai nilainya</p>
    <p align="left">left sebagai nilainya</p>
    <p align="right">right sebagai nilainya</p>
  </body>
</html>
