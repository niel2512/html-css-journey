<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <!-- Form -->
    <h3>Membuat Form</h3>
    <form>
      Nama Depan: <input type="text" />
      <br />
      Nama Belakang: <input type="text" />
      <br />
      Password: <input type="password" />
      <br />

      <!-- Radio Button -->
      <h3>WNI: Radio Button</h3>
      <input type="radio" name="WNI" value="Ya" /><label for="ya">Ya</label>
      <br />
      <input type="radio" name="WNI" value="tidak" /><label for="tidak">Tidak</label>
      <br />

      <!-- Checkbox -->
      <h3>Checkbox</h3>
      <input type="checkbox" name="Dangdut" /><label for="Dangdut">Dangdut</label>
      <br />
      <input type="checkbox" name="DJ" /><label for="DJ">DJ</label>
      <br />

      <!-- Dropdown List -->
      <h3>Dropdown List</h3>
      <select name="pekerjaan">
        <option value="mahasiswa">mahasiswa</option>
        <option value="wirausaha">wirausaha</option>
        <option value="front-end">front-end</option>
      </select>
      <br />

      <!-- Upload file -->
      <h3>Upload File</h3>
      <input type="file" name="foto" value="upload_foto" />
      <br />
      <br />
      <input type="button" name="Submit" value="Submit" />
    </form>
  </body>
</html>
