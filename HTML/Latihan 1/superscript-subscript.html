<!DOCTYPE html>
<html>
  <head>
    <title>Sub & Sup</title>
  </head>
  <body>
    <!-- Superscript dan subscript -->
    <p>Menurut einstain rumus relativitas energi adalah E=MC <sup>2</sup> menggunakan tag sup untuk superscript. Lalu, carbon dioksida adalah CO<sub>2</sub> menggunakan tag sub untuk subscript</p>
  </body>
</html>
