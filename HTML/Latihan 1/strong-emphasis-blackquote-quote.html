<!DOCTYPE html>
<html>
  <head>
    <title>Strong, Emphasis, Blockquote & Quote</title>
  </head>
  <body>
    <!-- Strong -->
    <p><strong>Perhatian:</strong> dilarang membuang sampah sembarangan</p>

    <!-- Emphasis -->
    <p>Ini adalah tempat <em>nongkrong</em>, bukan tempat berantem.</p>

    <!-- Blockquote -->
    <blockquote>Ini adalah blockquote tag di html</blockquote>

    <!-- Quote -->
    <q>Lorem ipsum dolor sit amet itu adalah paragraf yang digunakan oleh seluruh designer.</q>
  </body>
</html>
